---
name: Run tests

on:
  pull_request:
    types:
      - opened
      - reopened
      - labeled
      - unlabeled
      - synchronize

jobs:
  test:
    name: Run jest tests
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERV_KEY: ${{ secrets.SUPABASE_SERV_KEY }}

    steps:
      - uses: actions/checkout@v2

      - name: Install modules
        run: npm install

      - name: Run tests
        run: npm test
